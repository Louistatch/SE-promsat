<!-- 
    EXEMPLE D'EN-TÊTE AVEC LOGOS PROSMAT
    À intégrer dans templates/base.html
-->

{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSMAT - Système de Suivi-Évaluation</title>
    
    <style>
        /* Styles pour l'en-tête avec logos */
        .prosmat-header {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-bottom: 4px solid #006233;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 20px 40px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-togo {
            height: 80px;
            width: auto;
        }
        
        .logo-partner {
            height: 55px;
            width: auto;
        }
        
        .title-section {
            text-align: center;
            flex: 1;
            padding: 0 30px;
        }
        
        .title-section h1 {
            font-size: 2.8rem;
            color: #006233;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .title-section .subtitle {
            font-size: 1.1rem;
            color: #555;
            margin: 8px 0 5px 0;
            font-weight: 500;
        }
        
        .title-section .project-name {
            font-size: 0.85rem;
            color: #888;
            font-style: italic;
            line-height: 1.4;
        }
        
        .partners-badge {
            display: inline-block;
            background: #f0f0f0;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #666;
            margin-top: 5px;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .title-section {
                padding: 0;
            }
            
            .title-section h1 {
                font-size: 2rem;
            }
            
            .logo-togo, .logo-partner {
                height: 50px;
            }
        }
        
        @media (max-width: 576px) {
            .prosmat-header {
                padding: 15px 20px;
            }
            
            .logo-section {
                gap: 10px;
            }
            
            .title-section h1 {
                font-size: 1.5rem;
            }
            
            .title-section .project-name {
                display: none;
            }
            
            .logo-togo, .logo-partner {
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <!-- EN-TÊTE PROSMAT AVEC LOGOS -->
    <header class="prosmat-header">
        <div class="header-content">
            
            <!-- LOGOS GAUCHE: République du Togo -->
            <div class="logo-section">
                <img src="{% static 'images/armoiries_togo.png' %}" 
                     alt="République du Togo" 
                     class="logo-togo"
                     onerror="this.style.display='none'">
            </div>
            
            <!-- TITRE CENTRAL -->
            <div class="title-section">
                <h1>ProSMAT</h1>
                <p class="subtitle">Système de Suivi-Évaluation</p>
                <p class="project-name">
                    Projet de Soutien à la Promotion du Maraîchage Agroécologique au Togo
                </p>
                <span class="partners-badge">Financé par GAFSP & FIDA</span>
            </div>
            
            <!-- LOGOS DROITE: Partenaires Financiers -->
            <div class="logo-section">
                <img src="{% static 'images/logo_gafsp.png' %}" 
                     alt="GAFSP" 
                     class="logo-partner"
                     onerror="this.style.display='none'">
                <img src="{% static 'images/logo_ifad.png' %}" 
                     alt="FIDA/IFAD" 
                     class="logo-partner"
                     onerror="this.style.display='none'">
            </div>
            
        </div>
    </header>

    <!-- RESTE DU CONTENU -->
    <main>
        <!-- Votre contenu ici -->
    </main>

</body>
</html>
