{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ProSMAT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            animation: slideInUp 0.6s ease-out;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            animation: slideInUp 0.8s ease-out;
        }
        
        .logo-image {
            height: 100px;
            width: auto;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .logo-image:hover {
            transform: scale(1.1);
            animation: pulse 1s ease-in-out infinite;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        
        .logo .subtitle {
            font-size: 12px;
            color: #999;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .social-login {
            margin-top: 20px;
        }
        
        .btn-google {
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            background: #f5f5f5;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'images/logo_prosmat.jpg' %}" alt="ProSMAT Logo" class="logo-image">
            <h1>ProSMAT</h1>
            <p>Système de Suivi & Évaluation</p>
            <p class="subtitle">Projet de Soutien à la Promotion du Maraîchage Agroécologique au Togo</p>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="login-btn">
                Se connecter
            </button>
        </form>
        
        <div class="divider">OU</div>
        
        <div class="social-login">
            <button class="btn btn-google" id="google-login-btn">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                </svg>
                Continuer avec Google
            </button>
        </div>
        
        <div class="links">
            <a href="#" id="forgot-password">Mot de passe oublié?</a>
        </div>
        
        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
            <p style="color: #999; font-size: 12px; margin: 5px 0;">Financé par GAFSP & FIDA</p>
            <p style="color: #999; font-size: 12px; margin: 5px 0;">République du Togo</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}",
            measurementId: "{{ firebase_config.measurementId }}"
        };
        
        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Éléments du DOM
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        // Fonction pour traduire les erreurs Firebase en français
        function getErrorMessage(error) {
            const errorCode = error.code;
            
            // Messages d'erreur en français
            const errorMessages = {
                'auth/popup-closed-by-user': 'Connexion annulée. Veuillez réessayer.',
                'auth/cancelled-popup-request': 'Connexion annulée.',
                'auth/popup-blocked': 'La popup a été bloquée par votre navigateur. Veuillez autoriser les popups pour ce site.',
                'auth/user-not-found': 'Aucun compte trouvé avec cet email.',
                'auth/wrong-password': 'Mot de passe incorrect.',
                'auth/invalid-email': 'Adresse email invalide.',
                'auth/user-disabled': 'Ce compte a été désactivé.',
                'auth/email-already-in-use': 'Cet email est déjà utilisé.',
                'auth/weak-password': 'Le mot de passe doit contenir au moins 6 caractères.',
                'auth/operation-not-allowed': 'Cette méthode de connexion n\'est pas activée.',
                'auth/account-exists-with-different-credential': 'Un compte existe déjà avec cet email.',
                'auth/invalid-credential': 'Identifiants invalides.',
                'auth/network-request-failed': 'Erreur de connexion réseau. Vérifiez votre connexion internet.',
                'auth/too-many-requests': 'Trop de tentatives. Veuillez réessayer plus tard.',
            };
            
            return errorMessages[errorCode] || error.message;
        }
        
        // Fonction pour afficher les erreurs
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        // Fonction pour afficher les succès
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // Connexion avec email/mot de passe
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Récupérer le token ID
                const idToken = await user.getIdToken();
                
                // Envoyer le token au backend Django
                const response = await fetch('/accounts/firebase-login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken: idToken }),
                    credentials: 'include'  // Important pour les cookies de session
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Connexion réussie! Redirection...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Erreur lors de la connexion au serveur');
                }
            } catch (error) {
                // Afficher le message d'erreur traduit
                showError(getErrorMessage(error));
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        });
        
        // Connexion avec Google
        googleLoginBtn.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Récupérer le token ID
                const idToken = await user.getIdToken();
                
                // Envoyer le token au backend Django
                const response = await fetch('/accounts/firebase-login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken: idToken }),
                    credentials: 'include'  // Important pour les cookies de session
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Connexion réussie! Redirection...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Erreur lors de la connexion au serveur');
                }
            } catch (error) {
                // Gérer spécifiquement l'erreur de popup fermée
                if (error.code === 'auth/popup-closed-by-user' || error.code === 'auth/cancelled-popup-request') {
                    // Ne rien afficher ou afficher un message discret
                    console.log('Connexion Google annulée par l\'utilisateur');
                } else {
                    // Afficher les autres erreurs
                    showError(getErrorMessage(error));
                }
            }
        });
        
        // Mot de passe oublié
        document.getElementById('forgot-password').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                showError('Veuillez entrer votre email');
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showSuccess('Email de réinitialisation envoyé!');
            } catch (error) {
                showError(getErrorMessage(error));
            }
        });
    </script>
</body>
</html>
